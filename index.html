<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
	</head>
	<body>
		<script>
			for(var x=1;x<10;x++)
			{
				for(var y=1;y<=x;y++)
				{
					document.write(x+"*"+y+"="+x*y+"&emsp;");
				}
				document.write("<br>");
			}
		</script>
	</body>
</html>
